<div class="card shadow-sm mb-3">

    <div class="d-flex justify-content-center mt-3">
        <img class="bd-placeholder-img card-img-top" style="width:50%" src='{{"assets/images/" + livro.img + ".jpg"}}'> 
    </div>

    <div class="card-body" style="height:240px ">

        <div class="d-flex flex-wrap mb-3" style="min-height:50px;">
            <div class="card-text text-danger h4">{{livro.name}}</div>
        </div>

        <div class="d-flex flex-wrap">
            <div class="text-danger mx-2">Category</div>
            <div class="card-text">{{livro.category}}</div>
        </div>

        <div class="d-flex flex-wrap">
            <div class="text-danger mx-2">Available quantity</div>
            <div class="card-text">{{livro.quantity}}</div>
        </div>

        <div class="d-flex flex-wrap">
            <div class="text-danger mx-2 mb-3">Price</div>
            <div class="card-text">{{livro.price | currency:'BRL' }}</div>
        </div>

        <div class="btn-group d-flex justify-content-center mb-3">
            <button type="button" class="btn btn-sm btn-danger mx-2" style="width: 100px;">Buy</button>
            <button type="button" class="btn btn-sm btn-outline-danger mx-2" style="width: 100px;">Detail</button>
        </div> 

    </div>


</div>
